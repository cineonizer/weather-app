<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Weather or not...</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="nav-container">
        <div class="search-container">
          <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          <input class="search-input" type="text" placeholder="Enter a city name">
          <span class="search-line"></span>
        </div>
        <div class="toggle-container">
          <label class="switch">
            <input class="unit-toggle" type="checkbox" checked>
            <div class="slider round">
              <span class="f-unit">&#8457;</span>
              <span class="c-unit">&#8451;</span>
            </div>        
          </label>
        </div>
      </div>
      <div class="current-container">
        <div class="textual-container">
          <div class="city-title"></div>
          <div class="weather-description"></div>
          <div class="weather-degrees"></div>
        </div>
        <div class="graphical-container">
          <img class="sticker-gif" src="" alt="sticker gif of the weather description">
        </div>
      </div>
      <div class="hourly-container">
        <div class="today"></div>
        <div class="all-hours"></div>
      </div>
      <div class="daily-container">
        <div class="all-days"></div>
      </div>
      <div class="footer-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
