<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Weather or not...</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <input class="search-input" type="text" placeholder="Weather in your city">
        <span class="search-line"></span>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input class="unit-toggle" type="checkbox" checked>
          <div class="slider round">
            <span class="f-unit">&#8457;</span>
            <span class="c-unit">&#8451;</span>
          </div>        
        </label>
      </div>
    </div>
    <div class="current-container">
      <div class="textual-container">
        <div class="city-title">Long Beach</div>
        <div class="weather-description">Partly Cloudy</div>
        <div class="weather-degrees">61&#176</div>
      </div>
      <div class="graphical-container">
        <img src="https://media4.giphy.com/media/YlezA6biPoVSwwPXZa/giphy.gif?cid=ecf05e47u1y38ru0yvfdbuidrtrpze89qvinutrg6g8iiepp&rid=giphy.gif&ct=s" alt="picture of weather">
      </div>
    </div>
    <div class="hourly-container">
      <div class="today">Monday</div>
      <div class="all-hours"></div>
    </div>
    <div class="daily-container">
      <div class="all-days"></div>
    </div>
    <div class="footer-container">
      <!-- 

      <div class="cell pressure">
        <div class="title">PRESSURE</div>
        <div class="value">29.94 inHg</div>
      </div>
      <div class="cell visibility">
        <div class="title">VISIBILITY</div>
        <div class="value">10 mi</div>
      </div> -->
    </div>













    <script src="main.js"></script>
  </body>
</html>
